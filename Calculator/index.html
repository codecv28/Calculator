<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">

</head>

<body>

    <div class="container">

        <div class="section1">
            <div class="sidebarBTN">
                <span class="material-symbols-outlined" style="font-size: 35px;">menu</span>
            </div>
            <div class="inputField">
                <input type="text" placeholder="0" class="input">
            </div>
        </div>

        <div class="keypad">
            <button class="key Lbrac">(</button>
            <button class="key Rbrac">)</button>
            <button class="key clear">C</button>
            <button class="key backspace"><span class="material-symbols-outlined">backspace</span></button>
            <button class="key reciprocal">1/x</button>
            <button class="key sruare">x²</button>
            <button class="key sqroot">²√x</button>
            <button class="key divide">÷</button>
            <button class="key seven">7</button>
            <button class="key eight">8</button>
            <button class="key nine">9</button>
            <button class="key multiply">×</button>
            <button class="key four">4</button>
            <button class="key five">5</button>
            <button class="key six">6</button>
            <button class="key sub">-</button>
            <button class="key one">1</button>
            <button class="key two">2</button>
            <button class="key three">3</button>
            <button class="key add">+</button>
            <button class="key sign">+/-</button>
            <button class="key zero">0</button>
            <button class="key point">.</button>
            <button class="key equal">=</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>

</html>
